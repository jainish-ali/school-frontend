<app-loader *ngIf="spinnerLoading"></app-loader>
<div class="container">
    <div class="container__section-one">
        <h1 class="container__logo">
            <img alt="" src="../../../../../assets/images/bn2.png">
            <img alt="" src="../../../../../assets/images/skyitms.png">
        </h1>
        <h1>Intelligent Transport Management System</h1>
        <h3>Login Signup Form</h3>
        <div
        class="mt-3 d-flex mb-4 justify-content-between change-image-mod-btns align-items-center"
      >
       
      </div>
      
        <div class="container__main-form">
            <form [formGroup]="registerForm"  (ngSubmit)="onSubmit(registerForm.value)">
            <input type="email"  name="email" formControlName="email" placeholder="Email" />
            <input type="password" name="password" formControlName="password" placeholder="password" />
            <a href="#">Forgot Password?</a>
            <button class="container__submit-btn"  >Login</button>
        </form>
